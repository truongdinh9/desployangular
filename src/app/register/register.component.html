<div class="background">
  <div class="container">
    <!---heading---->
    <header class="heading">Sign Up</header>
    <hr>
    <!---Form starting---->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!--- For Name---->
      <div class="row">
        <div class="col-md-4">
          <label class="firstName">First Name :</label></div>
        <div class="col-md-8">
          <input type="text" id="firstName" placeholder="Enter your First Name" class="form-control "
                 formControlName="firstName">
          <div *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched" class="validate">
            First Name is required and min length is 3
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label class="lastName">Last Name :</label></div>
        <div class="col-md-8">
          <input type="text" id="lastName" placeholder="Enter your Last Name" class="form-control"
                 formControlName="lastName">
          <div *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched" class="validate">
            Last Name is required and min length is 3
          </div>
        </div>
      </div>

      <!-----For email---->
      <div class="row">
        <div class="col-md-4">
          <label class="mail">Email :</label></div>
        <div class="col-md-8">
          <input type="email" id="email" placeholder="Enter your email" class="form-control"
                 formControlName="email">
          <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="validate">
            Email is required
          </div>
        </div>
      </div>


      <!-----For Password and confirm password---->
      <div class="row">
        <div class="col-md-4">
          <label class="pass">Password :</label></div>
        <div class="col-md-8">
          <input type="password" id="password" placeholder="Enter your Password"
                 class="form-control" formControlName="password">
          <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="validate">
            Password is required and minlength is 6
          </div>
        </div>
      </div>


      <!-----------For Birthday-------->
      <div class="row">
        <div class="col-md-4">
          <label class="birthday">Birthday :</label></div>
        <div class="col-md-8">
          <input type="date" id="date" class="form-control" formControlName="birthday">
          <div *ngIf="registerForm.get('birthday').invalid && registerForm.get('birthday').touched" class="validate">
            Birth day is required
          </div>
        </div>
      </div>

      <!-----------For Submit-------->
      <div class="row">
        <div class="col-md-12">
          <div id="button-register">
            <button type="submit" class="btn btn-warning">Register</button>
          </div>
          <div *ngIf="isSignedUpFailed" class="validate">
            Sign up fail:  {{errorMessage}}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
